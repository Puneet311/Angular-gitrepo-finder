<nav class="navbar navbar-expand-lg"
[ngClass]="this.githubService.isDark ? 'navbar-dark bg-dark':'navbar-light bg-primary bg-gradient'"
>
  <a class="navbar-brand text-white" [routerLink]="['/']">
    <img src="../../../assets/img.png" width="30" height="30" alt="" />
    LCO GIthub Finder app
  </a>

  <div class="navbar-collapse">
    <div class="navbar-nav ml-auto">
      <div *ngIf="email" class="navbar-text float-left text-white">
        {{ email }}
      </div>
      <a class="nav-item nav-link text-white" [routerLink]="['/']">Home</a>
      <a
        *ngIf="!email"
        class="nav-item nav-link text-white"
        routerLinkActive="active"
        [routerLink]="['/signin']"
        >Signin</a
      >
      <a
        *ngIf="!email"
        class="nav-item nav-link text-white"
        routerLinkActive="active"
        [routerLink]="['/signup']"
        >Signup</a
      >
      <a *ngIf="email" class="nav-item nav-link text-white" role="button" (click)="handleSingOut()"
        >Logout</a
      >
    </div>
  </div>
  <div>
    <label class="btn mx-4" [ngClass]="!this.githubService.isDark?'btn-secondary':'btn-primary'">
      <input type="checkbox" name="options" id="option2" autocomplete="off" (click)="changeDark($event)"> 
      <span *ngIf="!this.githubService.isDark" class="mx-2">Dark</span> 
      <span *ngIf="this.githubService.isDark" class="mx-2">Light</span> 
    </label>
  </div>
</nav>
