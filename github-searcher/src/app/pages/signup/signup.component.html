<div class="container">
  <div class="row mt-5">
    <div class="col col-6 offset-3">
      <div
        class="card"
        [ngClass]="!this.githubService.isDark ? 'bg-light' : 'bg-dark'"
      >
        <div
          class="card-header text-center text-uppercase"
          [ngClass]="
            !this.githubService.isDark ? 'text-info' : 'bg-black text-white'
          "
        >
          Sign Up Please
        </div>
        <div
          class="card-body"
          [ngClass]="!this.githubService.isDark ? '' : 'text-white'"
        >
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group row my-3">
              <label for="email" class="col-sm-3 form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  id="email"
                  name="email"
                  ngModel
                  class="form-control"
                  placeholder="Enter Email"
                  required
                />
              </div>
            </div>
            <div class="form-group row my-3">
              <label for="password" class="col-sm-3 form-label">Password</label>
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  ngModel
                  placeholder="Enter password"
                  required
                />

                <small class="form-text text-center text-muted">
                  minimun length of the password should be 6.
                </small>
              </div>
            </div>
            <div class="text-center mt-5">
              <button
                class="btn"
                [ngClass]="
                  !this.githubService.isDark
                    ? 'btn-primary'
                    : 'btn-info text-black'
                "
                type="submit"
                type="submit"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
